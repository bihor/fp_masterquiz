<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
<h1>Listing for Answer</h1>

<table  class="tx_fpmasterquiz" >
	<tr>
		<th><f:translate key="tx_fpmasterquiz_domain_model_answer.title" /></th>
		<th><f:translate key="tx_fpmasterquiz_domain_model_answer.points" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{answers}" as="answer">
		<tr>
			<td><f:link.action action="show" arguments="{answer : answer}"> {answer.title}</f:link.action></td>
			<td><f:link.action action="show" arguments="{answer : answer}"> {answer.points}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{answer : answer}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{answer : answer}">Delete</f:link.action></td>
		</tr>
		</f:for>
</table>

<f:link.action action="new">New Answer</f:link.action>
	</f:section>
</html>
